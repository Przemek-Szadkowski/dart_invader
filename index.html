<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home | Dart Invader</title>
  <meta name="description" content="The best place to improve your darts">
  <link rel="stylesheet" href="css/small.css">
  <meta name='keywords' content='dart, practice, dart practice, dart training'>
  <meta name='robots' content='index,follow'>

  <!-- <link rel="icon" href="favicon.png"> -->

</head>

<body>
  <div class='dashboard'>
    <div class="modal_outer">
      <div class="modal_inner"></div>
    </div>
    <main>
      <div class="screen">
        <p class='bigNumber'></p>
        <p class='smallNumber'></p>
        <p class='double'></p>
        <p class="triple"></p>
        <p class='bull'></p>
        <p id='counter'></p>
      </div>
    </main>
    <div class="panel">
      <header>
        <h1>Dart <span>Invader</span></h1>
      </header>
      <aside>
        <p id="timer"></p>
        <div class='controllers'>
          <button id='start'>start</button>
          <button id='pause'>pause</button>
        </div>
        <div class='history_container'>
          <div class="history">
            <button id="history_button">history</button>
          </div>
          <div class='reset'>
            <button id="reset_button">reset</button>
          </div>
        </div>
      </aside>
    </div>
  </div>
  <div class="buttons">
    <button class="first dart green"></button>
    <button class="second dart green"></button>
    <button class="third dart green"></button>
    <button class="first dart red"></button>
    <button class="second dart red"></button>
    <button class="third dart red third"></button>
  </div>
  <footer><a href="mailto:przemoszadkowski@o2.pl">&copy;Przemys≈Çaw Szadkowski</a></footer>
  <script type="module" src="main.js"></script>
</body>

</html>
